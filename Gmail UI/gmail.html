<html>
	
	<title>Gmail  Login page Design using HTML and CSS </title>
	<head>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

		<center><div class="class">
			<div id="logo">
				<img src="images/logo.png" width="118" height="38" />

			</div>
			<div id="id2">

				</div>
				<div>
				   <input type="submit" id="button2" value="Next" />
				</div>
				<div id="id3>
				    <a href="#"/>Need help?</a>
			    </div>
			</div>
			<div id="id4">
				    <a href="#"/>Create account</a>

			<div id="id5">
				    One Google Account for everything Google
			</div>
			<div>
			    <img src="images/footer-logo.png" id="images/logo2" />
			</div>
			
			
		
		</div>
